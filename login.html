<html lang="en">
  <head>

  <body style="width: 100%;
      height: 100vh;
      margin: 0;
      background-color: #383c6a;
      color: #f5f6f7;
      font-family: Tahoma;
      text-align: center;
      font-size: 19px;">
      
 <header style="max-height: 20em;">
  <!-- Navigation -->
  <nav style=" margin: 0 auto; max-width: 50em;">
      <ul style="display: flex; justify-content: space-between; margin: 2em;  list-style-type: none;">
          <li><a href="./index.html" style="color: #f5f6f7;">Home</a></li>
          <li><a href="./aboutus.html" style="color: #f5f6f7;">About us</a></li>
          <li><a href="./login.html" style="color: #f5f6f7; background-color: #7b024f; padding: 5px;">Log in</a></li>
          <li><a href="./signup.html" style="color: #f5f6f7; ">Sign up</a></li>

              <option value="russian">Русский</option>
          </select></li>
      </ul>

</header>
    <img style="max-width: 25em;" src="https://www.pngall.com/wp-content/uploads/5/Login-Button-PNG-High-Quality-Image.png" alt="login image" srcset="">
    <section style="max-width: 15em; margin: 0 auto; font-size: 25px; margin-top: 5em">
     
      <form method="post" action='/login' enctype="multipart/login-data">
        <fieldset>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="example@gmail.com" required />
          </label>
          <br>
          <label for="password">Enter Your Password: <input id="password" name="password" autocomplete="current-password" type="password" placeholder="password" required />
          </label>

          <p>Log in or <a href="./signup.html" style="color: #f5f6f7;">Sign up</a></p>
        </fieldset>
        <br>

        <a style="color: #f5f6f7;" href="#">I forgot my account  information</a>

        <br>
        <input type="submit" name="login" value="Log in" />
      </form>
    </section>
  </body>
</html>
